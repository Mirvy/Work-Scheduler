<div class="container">
    <form>
        <div class="row mb-3">
            <label for="inputClient" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
              <select class="form-control"
              name="client"
              [(ngModel)]="selectedId">
                <option></option>      
                <option *ngFor="let client of clients"
                        value="{{client.id}}">{{ client.name }}</option>
              </select>
            </div>
          </div> 
        <div class="row mb-3">
          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input #taskDescription type="text" class="form-control" id="inputDescription">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputBody" class="col-sm-2 col-form-label">Body</label>
          <div class="col-sm-10">
            <input #taskBody type="text" class="form-control" id="inputBody">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputClient" class="col-sm-2 col-form-label">Due Date</label>
          <div class="col-sm-10">
            <input #taskDueDate class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" [(ngModel)]="dueDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <div class="form-check">
              <input #taskUrgent class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                (changed)="checkBoxChanged($event)">
              <label class="form-check-label" for="flexCheckChecked">
                Urgent?
              </label>
            </div>
          </div>
        </div>
        <a routerLink="/tasks">
            <button type="submit" class="btn btn-primary" 
            (click)="add(taskDescription.value, taskBody.value, urgent, dueDate, selectedId)">Add Task</button>
        </a>
      </form>
</div>
